<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />
		<link rel="preload" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" as="style" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" crossorigin="anonymous" />
		<script>
			// 테마 FOUC 완전 차단 + 시스템 기본 다크/라이트 존중
			(function () {
			  const LS_KEY = 'sr_theme';
			  const saved = localStorage.getItem(LS_KEY);
			  const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
			  const theme = saved || (systemPrefersDark ? 'dark' : 'light');
			  document.documentElement.setAttribute('data-theme', theme);
			  // color-scheme 힌트로 폼/스크롤바 기본 스타일도 테마에 맞춤
			  document.documentElement.style.colorScheme = theme;
			})();
		  </script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="font-pretendard">
		<div style="display: contents">%sveltekit.body%</div>
		<script src="/src/scripts/ui.js"></script>
	</body>
</html>
