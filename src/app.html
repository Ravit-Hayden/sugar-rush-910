<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- Pretendard: app.css @font-face 로 로컬 /fonts/PretendardVariable.woff2 사용 (CDN 제거 → Tracking Prevention 회피) -->
		<script>
			// ?뚮쭏 FOUC ?꾩쟾 李⑤떒 + ?쒖뒪??湲곕낯 ?ㅽ겕/?쇱씠??議댁쨷
			(function () {
			  const LS_KEY = 'sr_theme';
			  const saved = localStorage.getItem(LS_KEY);
			  const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
			  const theme = saved || (systemPrefersDark ? 'dark' : 'light');
			  document.documentElement.setAttribute('data-theme', theme);
			  // color-scheme ?뚰듃濡????ㅽ겕濡ㅻ컮 湲곕낯 ?ㅽ??쇰룄 ?뚮쭏??留욎땄
			  document.documentElement.style.colorScheme = theme;
			})();
		  </script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="font-pretendard">
		<div>%sveltekit.body%</div>
		<script src="/src/scripts/ui.js"></script>
	</body>
</html>
